
<form name="f1" action="search" onsubmit="return xyz()">
    <input name="t1"><span id="s1" style="color:red"></span>
    <input type="submit" value="Search">
</form>
<script>
    function xyz(){

        var f = true;
        a=document.f1.t1.value;

        if(a.length==0){    
            s1.innerHTML="*";
            f= false;
        }
        if(a.match(/ /) ){    
            s1.innerHTML="*";
            f = false;
        }

        if(!(a.match(/[a-z]/) && a.match(/[A-Z]/) && a.match(/[0-9]/) && a.match(/\W/))){
            s1.innerHTML = "*";
            f = false;
        }

        return f;
    }
</script>
